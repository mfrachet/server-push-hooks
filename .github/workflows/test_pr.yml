# This workflow will run when a pull request event is triggered (push, open, whatever happens)
name: Node.js test
on:
  pull_request:
    branches: ['master']
  workflow_dispatch: # just in case when you need to trigger the thing manually without pull requests

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Install libgconf-2-4
        run: sudo apt-get install libgconf-2-4
      - uses: actions/checkout@v3
      - name: Setup Node.js v16 LTS 🎁
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies 📦
        run: npm ci
      - name: Setup cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Bootstrap 🥾
        run: npm run bootstrap
      - name: restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Lint 🔍
        run: npm run check:lint
      - name: Build the hooks 🛠
        run: npm run build
      - name: Test the hooks ✔
        uses: cypress-io/github-action@v2
        with:
          start: npm start, npm run start:test-server

      - name: Upload the videos
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos/*
        
    
